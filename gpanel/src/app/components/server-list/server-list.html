<!-- Server Details Card Grid -->
<div class="server-grid-container">
  <p-card class="main-card">
    <ng-template pTemplate="header">
      <div class="card-header">
        <h2>Server Details</h2>
      </div>
    </ng-template>

    <div class="server-grid">
      <p-card *ngFor="let server of servers" class="server-card clickable" (click)="navigateToServer(server.id)">
        <ng-template pTemplate="header">
          <div class="server-card-header">
            <h3>{{ server.name }}</h3>
          </div>
        </ng-template>

        <div class="server-info">
          <!-- Server IP -->
          <div class="info-row">
            <span class="label">IP:</span>
            <span class="value ip-value">{{ server.ip }}</span>
          </div>

          <!-- Status -->
          <div class="info-row">
            <span class="label">Status:</span>
            <p-tag
              [value]="server.status === 'online' ? 'Online' : 'Offline'"
              [severity]="server.status === 'online' ? 'success' : 'danger'">
            </p-tag>
          </div>

          <!-- Runtime -->
          <div class="info-row">
            <span class="label">Runtime:</span>
            <span class="value">{{ server.runtime }}</span>
          </div>

          <!-- CPU Usage -->
          <div class="usage-section">
            <div class="usage-header">
              <span class="label">CPU:</span>
              <span class="value">{{ server.cpuUsage }}%</span>
            </div>
            <div class="progress-bar-container">
              <div
                class="progress-bar"
                [ngClass]="{
                  'progress-low': server.cpuUsage < 50,
                  'progress-medium': server.cpuUsage >= 50 && server.cpuUsage < 80,
                  'progress-high': server.cpuUsage >= 80
                }"
                [style.width.%]="server.cpuUsage">
              </div>
            </div>
          </div>

          <!-- RAM Usage -->
          <div class="usage-section">
            <div class="usage-header">
              <span class="label">RAM:</span>
              <span class="value">{{ server.ramUsage }}%</span>
            </div>
            <div class="progress-bar-container">
              <div
                class="progress-bar"
                [ngClass]="{
                  'progress-low': server.ramUsage < 50,
                  'progress-medium': server.ramUsage >= 50 && server.ramUsage < 80,
                  'progress-high': server.ramUsage >= 80
                }"
                [style.width.%]="server.ramUsage">
              </div>
            </div>
          </div>
        </div>
      </p-card>
    </div>
  </p-card>
</div>
